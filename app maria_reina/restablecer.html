<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
              <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                  <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="img/pexels-cottonbro-7578808.jpg" height="30%" alt="">
                  </div>
                  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="col-12 col-lg-11 col-xl-10">
                      <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-5">
                              <div class="text-center mb-4">
                                <a href="login.html">
                                  <img src="img/LOGO (1).png" alt="BootstrapBrain Logo" width="200" height="80">
                                </a>
                              </div>
                              <h1 class="text-center">Recuperar Contraseña </h1>
                            </div>
                          </div>
                        </div>
                        <form action="#!">
                          <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                <label for="email" class="form-label">Correo electronico</label>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="d-grid">
                                <button href="registrase.html" class="btn btn-dark btn-lg" type="submit">Restablecer</button>
                              </div>
                            </div>
                          </div>
                        </form>
                        <div id="run" class="row">
                          <div class="col-12 text-center">
                            <div class="d-flex gap-2 gap-md-4 flex-column  mt-5">
                              <a href="login.html" class="link-secondary text-decoration-none">¿Ya tienes una cuenta?  Inicia sesión</a>
                              <a href="registrase.html" class="link-secondary text-decoration-none">¿No tienes una cuenta? Registrate</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
